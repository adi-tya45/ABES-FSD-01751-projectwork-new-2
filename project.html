<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Marriott</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css">
    <link rel="stylesheet" href="project.css">
</head>
<body>

    <div class="header_content">
        <div>
            <a href=""><h1 id="header_content_heading">StarLight</h1></a>
        </div>
        <nav class="header_content_nav">   
            <a class="header_content_nav_content" href="">Home</a>
            <a  class="header_content_nav_content" href="">About</a>
            <a class="header_content_nav_content" href="">Destinations</a>
            <a class="header_content_nav_content" href="">Facilities</a>
            <a class="header_content_nav_content" href="">Restaurants</a>
        </nav>
        <div>
            <a href="" id="nav_button_b"><button id="nav_button">Sign in</button></a>
        </div>
    </div>
    <div class="card_content">
        <article class="card_content_article">
            <img src="Beach View.jpg" alt="" class="card_image">
           <div class="card_shadow">

           </div>
           
           <div class="card_data">
                <h2 class="card_name">Beachside Resort</h2>
                <span class="card_view">Relax by the Sea</span>
           </div>
           <div class="card_clip blue">
                <i class="ri-menu-add-line"></i>
           </div>
        </article>
        <article class="card_content_article">
            <img src="mountain.jpg" alt="" class="card_image">
            <div class="card_shadow">

            </div>
            <div class="card_data">
                <h2 class="card_name">Mountain Escape</h2>
                <span class="card_view">Mountains are calling</span>
            </div>
            <div class="card_clip grey">
                <i class="ri-menu-add-line"></i>
            </div>

        </article>
        <article class="card_content_article">
            <img src="Jungle.jpg" alt="" class="card_image">
            <div class="card_shadow">

            </div>
            <div class="card_data">
                <h2 class="card_name">Forest Vacation</h2>
                <span class="card_view">Close to Nature</span>
            </div>
            <div class="card_clip green">
                <i class="ri-menu-add-line"></i>
            </div>

        </article>
    </div>
</body>
</html>
